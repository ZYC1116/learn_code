<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>当前系统时间</title>
<link rel="stylesheet" href="style.css"  />
<script language="javascript" type="text/javascript">
	window.onload = function(){
		showTime();
	}
	function showTime(){
		var curtime = new Date();
		var endtime = new Date("2020/6/6, 00:00:00");
		var lefttime = parseInt((endtime.getTime() - curtime.getTime())/(1000));
		var d = parseInt(lefttime/(24*60*60));
		var h = parseInt(lefttime/(60*60)%24);
		var m = parseInt(lefttime/60%60);
		var s = parseInt(lefttime%60);
		//alert(lefttime);
		document.getElementById('show').innerHTML = '距离高考还有' + d + '天'+ h + '小时' + m+ '分' + s + '秒';
		if(lefttime<=0){
			document.getElementById('show').innerHTML = '高考加油！';
		}
		setTimeout(showTime, 500);
	}
</script>
</head>
<body>
<div class="content1">
  <div id="show">显示时间的位置</div>
</div>
</body>
</html>
